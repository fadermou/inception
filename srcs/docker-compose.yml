
version: "3"

services:
  nginx:
    build: requirements/nginx/
    container_name: nginx
    # depends_on:
    #   - wordpress
    ports:
      - "443:443"  
    restart: always
  mariadb:
    container_name: mariadb
    build: requirements/mariadb/
    restart: always
    env_file:
      - .env
    volumes:
      - /var/lib/mysql
  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
  #   # depends_on:
  #   #   - mariadb
  #   restart: always
    env_file:
      - .env
    volumes:
      - /var/www/html

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      device: /home/fadermou/data/mariadb
  nginx:
    name: nginx
    driver: local
    driver_opts:
      type: none
      device: /home/fadermou/data/nginx

  #### -> networks are needed