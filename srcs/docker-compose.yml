
version: "3"

volumes:
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      device: /home/fadermou/data/mariadb
  nginx:
    name: nginx
    driver: local
    driver_opts:
      type: none
      device: /home/fadermou/data/nginx
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      device: /home/fadermou/data/wordpress

networks:
  inception:
    name: inception

services:
  nginx:
    build: requirements/nginx/
    container_name: nginx
    depends_on:
      - wordpress
    ports:
      - "443:443"
    restart: always
  mariadb:
    container_name: mariadb
    build: requirements/mariadb/
    env_file:
      - .env
    volumes:
      - /var/lib/mysql
    networks:
      - inception
    restart: always
  wordpress:
    build: requirements/wordpress/
    container_name: wordpress
    depends_on:
      - mariadb
    restart: always
    env_file:
      - .env
    networks:
      - inception
    volumes:
      - /var/www/html

